name: Release Actions
on:
  pull_request:
    branches:
      - master
    types: [closed]

defaults:
  run:
    shell: bash

jobs:
  build:
    if: ${{ github.event.pull_request.merged == true && contains(github.head_ref, 'release/') && !contains(github.head_ref, 'revert') }}
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      TOKEN: ${{ secrets.GLOBAL_GITHUB_TOKEN }}

    strategy:
      fail-fast: true
      matrix:
        include:
          - PHP_VERSION: php74-fpm
            MAGENTO_VERSION: 2.3.7-p4
          - PHP_VERSION: php82-fpm
            MAGENTO_VERSION: 2.4.6-p12

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Start Docker
        run: docker run --detach --name magento-project-community-edition michielgerritsen/magento-project-community-edition:${{ matrix.PHP_VERSION }}-magento${{ matrix.MAGENTO_VERSION }}

      - name: Upload our code into the docker container
        run: docker cp "$(pwd)" magento-project-community-edition:/data/extensions/

      - name: Extract branch name
        id: extract_branch
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT

      - name: Pick repositories and branches
        id: pick
        run: |
          check_branch() {
            local OWNER="$1"
            local REPO="$2"
            local BRANCH="$3"
            local DEFAULT="$4"

            STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              -H "Authorization: Bearer $TOKEN" \
              "https://api.github.com/repos/$OWNER/$REPO/branches/$BRANCH")

            if [ "$STATUS" -eq 200 ]; then
              echo "$BRANCH"
            else
              echo "$DEFAULT"
            fi
          }

          OWNER="$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f1)"
          CURRENT_REPO="$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f2)"
          BRANCH="${{ steps.extract_branch.outputs.branch }}"
          DEFAULT="master"

          if [[ "$CURRENT_REPO" == *internal* ]]; then
            FRONTEND_REPO="magento2-internal-frontend"
            ADMIN_REPO="magento2-internal-adminhtml"
            CORE_REPO="magento2-internal-core"
            SDK_REPO="php-sdk-internal"
          else
            FRONTEND_REPO="magento2-frontend"
            ADMIN_REPO="magento2-adminhtml"
            CORE_REPO="magento2-core"
            SDK_REPO="php-sdk"
          fi

          FRONTEND_BRANCH=$(check_branch "$OWNER" "$FRONTEND_REPO" "$BRANCH" "$DEFAULT")
          ADMIN_BRANCH=$(check_branch "$OWNER" "$ADMIN_REPO" "$BRANCH" "$DEFAULT")
          CORE_BRANCH=$(check_branch "$OWNER" "$CORE_REPO" "$BRANCH" "$DEFAULT")
          SDK_BRANCH=$(check_branch "$OWNER" "$SDK_REPO" "$BRANCH" "$DEFAULT")

          echo "frontend-repo=$OWNER/$FRONTEND_REPO" >> $GITHUB_OUTPUT
          echo "frontend-branch=$FRONTEND_BRANCH" >> $GITHUB_OUTPUT
          echo "admin-repo=$OWNER/$ADMIN_REPO" >> $GITHUB_OUTPUT
          echo "admin-branch=$ADMIN_BRANCH" >> $GITHUB_OUTPUT
          echo "core-repo=$OWNER/$CORE_REPO" >> $GITHUB_OUTPUT
          echo "core-branch=$CORE_BRANCH" >> $GITHUB_OUTPUT
          echo "sdk-repo=$OWNER/$SDK_REPO" >> $GITHUB_OUTPUT
          echo "sdk-branch=$SDK_BRANCH" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v5
        with:
          repository: ${{ steps.pick.outputs.frontend-repo }}
          ref: ${{ steps.pick.outputs.frontend-branch }}
          token: ${{ env.TOKEN }}
          path: magento2-frontend

      - uses: actions/checkout@v5
        with:
          repository: ${{ steps.pick.outputs.admin-repo }}
          ref: ${{ steps.pick.outputs.admin-branch }}
          token: ${{ env.TOKEN }}
          path: magento2-adminhtml

      - uses: actions/checkout@v5
        with:
          repository: ${{ steps.pick.outputs.core-repo }}
          ref: ${{ steps.pick.outputs.core-branch }}
          token: ${{ env.TOKEN }}
          path: magento2-core

      - uses: actions/checkout@v5
        with:
          repository: ${{ steps.pick.outputs.sdk-repo }}
          ref: ${{ steps.pick.outputs.sdk-branch }}
          token: ${{ env.TOKEN }}
          path: php-sdk

      - name: Create directories in the container
        run: |
          docker exec magento-project-community-edition mkdir -p /data/extensions/magento2-frontend
          docker exec magento-project-community-edition mkdir -p /data/extensions/magento2-adminhtml
          docker exec magento-project-community-edition mkdir -p /data/extensions/magento2-core
          docker exec magento-project-community-edition mkdir -p /data/extensions/php-sdk

      - name: Copy repositories into the container
        run: |
          docker cp "${{ github.workspace }}/magento2-frontend/." magento-project-community-edition:/data/extensions/magento2-frontend
          docker cp "${{ github.workspace }}/magento2-adminhtml/." magento-project-community-edition:/data/extensions/magento2-adminhtml
          docker cp "${{ github.workspace }}/magento2-core/." magento-project-community-edition:/data/extensions/magento2-core
          docker cp "${{ github.workspace }}/php-sdk/." magento-project-community-edition:/data/extensions/php-sdk

      - name: Install the extension in Magento
        run: docker exec magento-project-community-edition composer require multisafepay/magento2

      - name: Run tests
        run: docker exec magento-project-community-edition bash -c "php bin/magento deploy:mode:set developer && cd /data/dev/tests/integration/ && ../../../vendor/bin/phpunit ../../../vendor/multisafepay"

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: ${{ success() && github.event.pull_request.merged == true && contains(github.head_ref, 'release/') && !contains(github.head_ref, 'revert') }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get Release Version
        id: version
        run: |
          VERSION=$(jq -r .version composer.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: tag_check
        run: |
          TAG_EXISTS=$(git ls-remote --tags origin "refs/tags/${{ steps.version.outputs.version }}" | wc -l)
          if [ "$TAG_EXISTS" -gt 0 ]; then
            echo "Tag already exists. Skipping release."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if tag exists
        if: ${{ steps.tag_check.outputs.skip == 'true' }}
        run: exit 0

      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          validation_depth: 10
          version: ${{ steps.version.outputs.version }}
          path: ./CHANGELOG.md

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        if: ${{ steps.tag_check.outputs.skip == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog_reader.outputs.changes }}
          draft: false
          prerelease: false
